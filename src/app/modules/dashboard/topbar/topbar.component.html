<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">
      <mat-icon>gesture</mat-icon> &nbsp;APP Name
    </mat-toolbar>
    <mat-nav-list>
      <!-- User Profile -->
<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon class="material-icons md-18">person</mat-icon> &nbsp; <span class="zippy__user__name">Bienvenido Sysadmin</span>
      </mat-panel-title>
      
    </mat-expansion-panel-header>
      <mat-list role="list" >
        <mat-divider></mat-divider>
        <mat-list-item role="listitem"><mat-icon class="material-icons md-18">assignment_ind</mat-icon> &nbsp;<span class="user__profile">Perfil de Usuario</span></mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item role="listitem"><mat-icon class="material-icons md-18">directions_run</mat-icon> &nbsp;<span class="user__profile">Cerrar sesi贸n</span></mat-list-item>
        <mat-divider></mat-divider>
</mat-list>

     <!-- Content Goes Here -->
  </mat-expansion-panel>
  </mat-accordion>

      <a [routerLink]="['dashboard']" mat-list-item href="#">
        <mat-icon   class="material-icons md-18">dashboard</mat-icon><span class="nav__element__size">Dashboard</span></a>
       

    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content style="overflow:hidden;">
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>
        <!--here comes routing title -->
         {{ getTitle() }}
      </span>
      
        <span class="zippy__spacer"></span>
          <mat-icon class="zippy_toolbar__icon zippy__pointer" 
               matTooltip="Notificaciones" 
               matTooltipPosition="left" 
               matTooltipClass = "zippy__tooltip__bg"
               [matMenuTriggerFor]="notificationsMenu">
               notification_important
          </mat-icon>

        <mat-menu #notificationsMenu="matMenu">
        <mat-card>Notificaciones</mat-card>
          <button mat-menu-item>
            <mat-icon>short_text</mat-icon>
            <span>Notificaci贸n 1</span>
          </button>
        <mat-divider></mat-divider>

          <button mat-menu-item>
            <mat-icon>short_text</mat-icon>
            <span>Notificaci贸n 2</span>
          </button>
        <mat-divider></mat-divider>
          <button mat-menu-item>
            <mat-icon>short_text</mat-icon>
            <span>Notificaci贸n 3</span>
          </button>
        </mat-menu>  
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="zippy--router-outlet">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
