<mat-sidenav-container    class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">
      <span class="font-logo">TeeTime</span>
      &nbsp;<i class="fas fa-golf-ball animated rubberBand infinite"></i>
    </mat-toolbar>
    <mat-nav-list>
      <!-- User Profile -->
       <mat-accordion>
           <mat-expansion-panel>
              <mat-expansion-panel-header>
                   <mat-panel-title>
                      <div mat-card-avatar class="user-avatar">  </div>&nbsp;
                          <span class="zippy__user__name">Bienvenido Sysadmin</span>
                    </mat-panel-title>
              </mat-expansion-panel-header>
             <mat-list role="list" >
                <mat-divider></mat-divider>
                <mat-list-item role="listitem"><mat-icon class="material-icons md-18">assignment_ind</mat-icon> &nbsp;<span class="user__profile">Perfil</span></mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item role="listitem"><mat-icon class="material-icons md-18">directions_run</mat-icon> &nbsp;<span class="user__profile">Cerrar sesi√≥n</span></mat-list-item>
                <mat-divider></mat-divider>
             </mat-list>
           <!-- Content Goes Here -->
           </mat-expansion-panel>
       </mat-accordion>
       <mat-list>
         <a [routerLink]="[{ outlets: { principal: ['dashboard'] , leftBar : null } }]" mat-list-item href="#">
              <mat-list-item>
                <mat-icon class="material-icons md-18">dashboard</mat-icon>
                <span class="nav__element__size"   >Dashboard</span>
              </mat-list-item>
         </a>
         <a [routerLink]="[{ outlets: { principal: ['clients']  , leftBar :['forms'] }}]" mat-list-item href="#">
              <mat-list-item>
                 <mat-icon class="material-icons md-18">dashboard</mat-icon>
                 <span class="nav__element__size"   >Clientes</span>
              </mat-list-item>
         </a>
         <a [routerLink]="[{ outlets: { principal: ['vehicles'] , leftBar : null } }]" mat-list-item href="#">
              <mat-list-item>
                  <mat-icon class="material-icons md-18">dashboard</mat-icon>
                  <span class="nav__element__size"   >Vehiculos</span>
              </mat-list-item>
         </a>
         <a [routerLink]="[{ outlets: { principal: ['reservation'] , leftBar : null } }]" mat-list-item href="#">
             <mat-list-item>
                  <mat-icon class="material-icons md-18">dashboard</mat-icon>
                  <span class="nav__element__size"   >Reservar </span>
             </mat-list-item>
         </a>
         <a [routerLink]="[{ outlets: {  principal : null , leftBar: ['forms'] } }]" mat-list-item href="#">
            <mat-list-item>
                  <mat-icon class="material-icons md-18">dashboard</mat-icon>
                  <span class="nav__element__size"   >forms</span>
            </mat-list-item>
         </a>
         <mat-divider></mat-divider>
       </mat-list>
    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content style="overflow:hidden;">
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle();isExpanded = !isExpanded">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>
        <!--here comes routing title -->
         {{ getTitle() }}
      </span>
      
        <span class="zippy__spacer"></span>
        <div >
          <mat-icon class="zippy_toolbar__icon zippy__pointer material-icons md-18 "
                    matTooltip="Notificaciones"
                    matBadge = "25"
                    matBadgeSize="medium"
                    matBadgePosition="before"
                    matBadgeColor="warn"
                    matTooltipPosition="left"
                    matTooltipClass = "zippy__tooltip__bg"
                    [matMenuTriggerFor]="notificationsMenu">
            notification_important
          </mat-icon>&nbsp;&nbsp;
        </div>
           &nbsp;&nbsp;&nbsp;&nbsp;
      <mat-menu  #notificationsMenu="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>

      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="left.toggle();isExpanded = !isExpanded">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="full-content">
      <div class="zippy--router-outlet">
        <router-outlet name="principal"></router-outlet>
      </div>
    </div>
    <mat-sidenav mode="push"   class="left-navbar" #left position="end">
      <mat-icon (click)="left.toggle()" class=" panel-close zippy__pointer">clear</mat-icon>
      <mat-divider></mat-divider>

       <router-outlet name="leftBar"></router-outlet>


    </mat-sidenav>
  </mat-sidenav-content>
</mat-sidenav-container>
