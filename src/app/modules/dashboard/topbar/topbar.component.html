
<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport="false" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">
      APP Name
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">
        <mat-icon matListIcon>folder</mat-icon>Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>

    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content style="overflow:hidden;">
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>
        <!--here comes routing title -->
      </span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="zippy--router-outlet">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>


    
  

</mat-sidenav-container>
