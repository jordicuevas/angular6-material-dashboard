  <div class="row">

  <form class="formulario example-form">
      <div class="title-module">{{data.values['name'].title}}</div>
      <div class="wrap" *ngFor="let key of keys">
          <div class="form-group color-input">
              <mat-form-field *ngIf="data.values[key].type=='text'" id="{{data.values[key].id}}" class="{{data.values[key].class}}">
                  <input  matInput value="" placeholder="{{data.values[key].title}}" #message>
             </mat-form-field>

            <mat-form-field style="width: 302px;" class="example-full-width" id="{{ data.values[key].id }}"  class="{{data.values[key].class}}" *ngIf="data.values[key].type=='textarea'">
                  <textarea  matInput placeholder="{{data.values[key].title}}"></textarea>
             </mat-form-field>
          </div>

          <div class="form-group color-input">
            <mat-form-field style="width: 302px;" *ngIf="data.values[key].type=='select'" id="{{ data.values[key].id }}"  class="{{data.values[key].class}}">
                    <mat-select placeholder="{{data.values[key].placeholder}}">
                        <mat-option *ngFor="let state of data.values[key].source" (click)="verNotificacion(state);" [value]="state">{{state}}</mat-option>
                    </mat-select>
            </mat-form-field>
          </div>
